<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Basement</title>
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Google Fonts Bangers -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gudea:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.png">
</head>

<body>
    <div class="row z-depth-5" id="makeThicc">
        <nav>
            <div class="nav-wrapper" id="mainHeader">
                <a href="index.html" class="brand-logo center">Marvel Basement</a>
            </div>
        </nav>

    </div>
    <!-- Search Bar -->
    <div class="container" id="searchBar">
        <div class="row">
            <div class="col s6 m6 l6 z-depth-5" id="bridge">
                <nav>
                    <div class="nav-wrapper">
                        <!-- Search Bar -->
                        <form id="searchForm">
                            <div class="input-field" id="searchField">
                                <input id="search" class="flow-text" type="search" required placeholder="search...">
                                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                <i id="clearSearch" class="material-icons">close</i>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>

            <!-- Favorite Characters -->
            <div class="col s6 m6 l6 z-depth-5" id="gap">
                <!-- Favorites and Dropdown/Hamburger -->
                <ul id="dropdown1" class="dropdown-content">
                </ul>
                <nav>
                    <div class="nav-wrapper" id="favHeroes">
                        <ul class="right">
                            <!-- Dropdown Trigger -->
                            <li><a id="favDrop" class="dropdown-trigger" href="#!" data-target="dropdown1">favorites
                                    <i class="material-icons right">menu</i></a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Character Info -->
        <div class="row">
            <div class="col s12 m12 l12" id="wholeCard">
                <div class="row squeeze">
                    <section class="col s12 m12 l6">
                        <!-- Meta Data -->
                        <div class="card z-depth-5" id="metaData">
                            <div class="card-content white-text">
                                <h4 id="heroName"></h4>
                                <div class="row">
                                    <div class="col s12 m12 l6 xl8">
                                        <img id="thumbnail" src="https://via.placeholder.com/120">
                                    </div>
                                    <div class="col s12 m12 l6 xl4">
                                        <h5></h5>
                                        <div id="heroNumbers"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <div class="col s12 m12 l6">
                        <!-- Gif Area -->
                        <div class="col s12 m12 l12" style="display: flex; height: 100%; width: 100%;">
                            <div class="card-image center">
                                <!-- Much thanks to iframely https://iframely.com/domains/giphy -->
                                <div
                                    style="left: 0; width: 100%; height: 0; position: relative; padding-bottom: 74.023%;">
                                    <iframe id="heroGif" title="marvel character gif" src=""
                                        style="border: 0; top: 0; left: 0; width: 100%; height: 100%; position: absolute;"
                                        allowfullscreen scrolling="no" allow="encrypted-media"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row squeeze" >
                    <section class="col s12 m12 l12">
                        <!-- Description Area -->
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text z-depth-5" id="descriptionCard">
                                <span class="card-title">Description</span>
                                <p id="descriptionText"></p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Popular Characters -->
        <div class="row">
            <div id="popularCharacters" class="col s12 m12 l12">
                <nav class="nav-extended" id="makeGone">
                    <!-- Popular Character Suggestions -->
                    <div class="nav-wrapper z-depth-5" id="popChars">
                        <a class="brand-logo valign-wrapper" id="popCharsTitle">Popular Characters:</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down valign-wrapper">
                            <li><a data-character="iron man">Iron Man</a></li>
                            <li><a data-character="hulk">Hulk</a></li>
                            <li><a data-character="thor">Thor</a></li>
                            <li><a data-character="spider-man">Spider-Man</a></li>
                            <li><a data-character="wolverine">Wolverine</a></li>
                        </ul>
                    </div>
                </nav>

                <ul id="slide-out" class="sidenav">
                    <li>
                        <h4 class="white-text">Popular Characters: </h4>
                    </li>
                    <li class="valign-wrapper">
                        <img src="https://i.annihil.us/u/prod/marvel/i/mg/9/c0/527bb7b37ff55.jpg"></img>
                        <a class="waves-effect white-text sidenav-close" data-character="iron man">Iron Man</a>
                    </li>
                    <li class="valign-wrapper">
                        <img src="https://i.annihil.us/u/prod/marvel/i/mg/5/a0/538615ca33ab0.jpg"></img>
                        <a class="waves-effect white-text sidenav-close" data-character="hulk">Hulk</a>
                    </li>
                    <li class="valign-wrapper">
                        <img src="https://i.annihil.us/u/prod/marvel/i/mg/d/d0/5269657a74350.jpg"></img>
                        <a class="waves-effect white-text sidenav-close" data-character="thor">Thor</a>
                    </li>
                    <li class="valign-wrapper">
                        <img src="https://i.annihil.us/u/prod/marvel/i/mg/3/50/526548a343e4b.jpg"></img>
                        <a class="waves-effect white-text sidenav-close" data-character="spider-man">Spider-Man</a>
                    </li>
                    <li class="valign-wrapper">
                        <img src="https://i.annihil.us/u/prod/marvel/i/mg/2/60/537bcaef0f6cf.jpg"></img>
                        <a class="waves-effect white-text sidenav-close" data-character="wolverine">Wolverine</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Scripts -->
    <script src="./assets/script.js"></script>
</body>

</html>
